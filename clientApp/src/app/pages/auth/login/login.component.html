<section class="wrapper">

    <div class="pb-4 text-center">
        <img src="../../../../assets/imgs/logo.png" alt="" srcset="">
    </div>

    <div class="content">
        <header>
            <h3 class="text-handy mb-0">Log in to your account</h3>
        </header>
        <form (submit)="onLoginUser(loginForm)" #loginForm="ngForm" class="sign-up-form">
            <section class="mt-5">

                <!-- <h6 class="mb-1">Phone number</h6> -->
                <!-- <div [ngClass]="{'error animate__animated animate__headShake': email.touched && email.invalid}"
                    class="input-field">
                    <i [ngClass]="{'text-danger': email.touched && email.invalid}"
                        class="bi bi-telephone-fill"></i>
                    <input type="tel" name="inputPhoneNumber" ngModel placeholder="Phone number" #email="ngModel"
                        minlength="11" maxlength="11" autocomplete="off" pattern="^[0-9]+$" required />
                </div> -->

                <div class="form-floating">
                    <input
                        [ngClass]="{'is-invalid animate__animated animate__headShake': email.touched && email.invalid}"
                        class="form-control" id="floatingInput" type="email" name="inputEmail" ngModel
                        placeholder="Email" #email="ngModel" minlength="5" autocomplete="off" required />
                    <label for="floatingInput">Email</label>
                </div>
                <div class="mb-1 text-center" *ngIf="email.touched && email.invalid">
                    <small *ngIf="email.errors?.required" class="text-danger">This field is required.</small>
                    <!-- <small *ngIf="email.errors.pattern" class="text-danger">Email pattern only.</small> -->
                </div>


                <!-- <h6 class="mt-4 mb-1">Password</h6> -->
                <!-- <div [ngClass]="{'error animate__animated animate__headShake': password.touched && password.invalid}"
                    class="input-field password-field">
                    <i [ngClass]="{'text-danger': password.touched && password.invalid}" class="bi bi-lock-fill"></i>
                    <input [type]="passwordInputType" name="inputPassword" ngModel minlength="6" placeholder="Password"
                        #password="ngModel" required />

                    <i *ngIf="passwordInputType === 'password' && password?.value?.length > 0"
                        (click)="onTogglePasswordDisplay()" class="bi bi-eye-fill pointer" data-toggle="tooltip"
                        title="View password"></i>
                    <i *ngIf="passwordInputType === 'text' && password.value.length > 0"
                        (click)="onTogglePasswordDisplay()" class="bi bi-eye-slash-fill pointer" data-toggle="tooltip"
                        title="Hide password"></i>
                </div> -->

                <div class="form-floating mt-4">
                    <input
                        [ngClass]="{'is-invalid animate__animated animate__headShake': password.touched && password.invalid}"
                        class="form-control" id="floatingInput" type="password" name="inputPassword" ngModel
                        minlength="6" placeholder="Password" #password="ngModel" required />
                    <label for="floatingInput">Password</label>
                </div>
                <div class="mb-1 text-center" *ngIf="password.touched && password.invalid">
                    <small *ngIf="password.errors?.required" class="text-danger"> This field is required.</small>
                    <small *ngIf="password.touched && password.errors?.minlength" class="text-danger"> Minimum 6
                        characters
                    </small>
                </div>


                <div class="text-end small mt-2">
                    <a routerLink="/forget-password">Forgot Password?</a>
                </div>

                <div class="text-center mt-3">
                    Dont have an account?<span class="ms-1"> <a routerLink="/register">Sign up</a>
                    </span>
                </div>

                <!-- <div class="text-center mt-4">
                    <small class="mb-0">By signing up signifies that you have read and agreed to
                        our
                        <br>
                        <span class="text-handy font-weight-bold">
                            <a routerLink="/terms-condition" target="_blank" rel="noopener noreferrer">
                                Terms and conditions</a></span> and <span class="text-handy font-weight-bold"><a
                                routerLink="/privacy-policy" target="_blank" rel="noopener noreferrer"> Privacy
                                policy</a></span>. <br>
                        Dont forget <span class="text-handy font-weight-bold"><a routerLink="/faq" target="_blank"
                                rel="noopener noreferrer">
                                FAQs</a>
                        </span>.
                    </small>
                </div>  -->

            </section>
            <footer>
                <button [disabled]="loginForm.invalid" type="submit"
                    class="btn btn-lg text-uppercase border-radius btn-handy mt-3 w-50 ripple-effect">login</button>
            </footer>
        </form>

    </div>
</section>
